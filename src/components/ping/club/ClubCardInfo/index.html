<CardInfo :nbreActions="2">
    <div slot="action-1">
        <CardButtonAction icon="person" v-on:onClick="onClickCorrespondant">
                {{club.prenomCorrespondant}} &nbsp;{{club.nomCorrespondant}}<br>
                {{club.telephoneCorrespondant}}&nbsp;<br>
                {{club.mailCorrespondant}}
        </CardButtonAction>
        <CardButtonAction icon="share" :tooltip="club.siteWeb" v-on:onClick="onClickShare"></CardButtonAction>
        <CardButtonAction icon="my_location" v-if="club.location && club.latitude">
                <span>{{club.longitude}} &nbsp;{{club.latitude}}</span>
        </CardButtonAction>
    </div>
    <div slot="action-2">
        <CardTextAction :value="club.numero" :tooltip="'Numero du Club'"></CardTextAction>
        
    </div>
    <div slot="avatar">
        <v-avatar size="40px" >
            <v-img :src="avatar"  alt="avatar"></v-img>  
        </v-avatar> 
     </div>
    <v-container fill-height fluid pa-2 slot="title">
        <v-layout row wrap>
            <v-flex xs12>
                <v-card  class="black--text">
                    <v-card-title primary-title>
                    <div>
                        <div>{{club.nomSalle}}</div>
                        <span>{{club.adresseSalle1}}</span>
                        <span>{{club.codePostalSalle}}</span>
                        <span>{{club.villeSalle}}</span>
                    </div>
                    </v-card-title>
                    
                </v-card>
            </v-flex>
        </v-layout>
    </v-container>  
</CardInfo>
