<CardInfo :model="model">
    <div slot="action-0">
    </div>
    <div slot="action-1">
        {{club.numero}}
    </div>
    <v-container fill-height fluid pa-2 slot="text">
        <v-layout row wrap>
            <v-flex xs12>
                <v-card  class="black--text">
                    <v-card-title primary-title>
                    <div>
                        <div>{{club.nomSalle}}</div>
                        <span>{{club.adresseSalle1}}</span>
                        <span>{{club.codePostalSalle}}</span>
                        <span>{{club.villeSalle}}</span>
                    </div>
                    </v-card-title>
                    <v-card-actions>
                        <v-tooltip bottom>
                            <v-btn flat fab dark color="blue-grey" slot="activator"><v-icon>person</v-icon></v-btn>
                            <span>{{club.prenomCorrespondant}} &nbsp;{{club.nomCorrespondant}}<br>
                                {{club.telephoneCorrespondant}}&nbsp;<br>
                                {{club.mailCorrespondant}}
                            </span>
                        </v-tooltip>
                        <v-tooltip bottom>
                            <v-btn flat fab dark color="blue-grey" slot="activator"><v-icon>share</v-icon></v-btn>
                            <span>{{club.siteWeb}}</span>
                        </v-tooltip>
                        <v-tooltip bottom>
                            <v-btn flat fab dark color="blue-grey" slot="activator"><v-icon>my_location</v-icon></v-btn>
                            <span>{{club.longitude}} &nbsp;{{club.latitude}}
                            </span>
                        </v-tooltip>
                        
                    </v-card-actions>
                </v-card>
            </v-flex>
        </v-layout>
    </v-container>  
</CardInfo>
