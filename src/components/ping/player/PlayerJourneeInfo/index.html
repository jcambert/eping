<v-list-tile >
    <v-list-tile-content>
        <v-list-tile-action-text v-text="journee.date +' ' + journee.epreuve "></v-list-tile-action-text>
    </v-list-tile-content>

    <v-list-tile-action>
        <v-chip color="green" text-color="white" v-if="journee.pointsGagnesPerdus>=0">
            {{journee.pointsGagnesPerdus | formatNumber | formatPoints}}
        </v-chip>
        <v-chip color="red" text-color="white" v-else>
            {{journee.pointsGagnesPerdus | formatNumber | formatPoints}}
        </v-chip>
    </v-list-tile-action>

    
</v-list-tile>
